---
engines:
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  checks:
    max-statements:
      enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**/*.js"
exclude_paths:
- dist/
- node_modules/
- spec/
- demo/
- site/
- docs/
- src/sass/base/
- src/fonts/
- yarn.lock
